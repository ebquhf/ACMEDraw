<h1>ACME draws</h1>
<div class="row">
  <div class="col-sm">
    <p>Here's a list of all draw.</p>
    <p>Use these to test the lottery.</p>
    <p *ngIf="!drawSlice"><em>Loading...</em></p>
  </div>
<div class="col-sm">
  <div class="commands text-right">
    <button type="button"
            (click)="onSubmit()"
            class="btn btn-success">
      Select a winner!
    </button>
  </div>
</div>

<table mat-table [dataSource]="drawSlice" class="mat-elevation-z8"
       [hidden]="!drawSlice">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let draw">{{draw.id}}</td>
  </ng-container>
  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let draw">{{draw.person.firstName}}</td>
  </ng-container>
  <!-- Last name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let draw">{{draw.person.lastName}}</td>
  </ng-container>
  <!-- Product Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let draw">{{draw.product.name}}</td>
  </ng-container>
  <!-- winner Column -->
  <ng-container matColumnDef="isWinning">
    <th mat-header-cell *matHeaderCellDef>Winner</th>
    <td mat-cell *matCellDef="let draw">{{draw.isWinning}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator ng [hidden]="!draws"
               [length]="draws.length"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50]"
               (page)="onPageChange($event)"
               showFirstLastButtons></mat-paginator>
