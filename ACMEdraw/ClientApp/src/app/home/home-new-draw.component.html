<div class="home-new-draw">
  <h1>{{title}}</h1>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!--
    <div class="form-group" [ngClass]="{ 'has-error has-
    feedback' : hasError('name') }">
    -->
      <label for="email">Participant email:</label>
      <br />
      <input type="text" id="email"
             formControlName="email" required
             placeholder="Email"
             class="form-control" />
      <!--
    <span *ngIf="hasError('name')"
    class="glyphicon glyphicon-remove form-control-
    feedback"
    aria-hidden="true"></span>
    <div *ngIf="hasError('name')"
    class="help-block">
    Name is a required field: please insert a valid name.
    </div>
    -->
    </div>
    <div class="form-group">
      <!--
    <div class="form-group" [ngClass]="{ 'has-error has-
    feedback' : hasError('name') }">
    -->
      <label for="firstName">First name:</label>
      <br />
      <input type="text" id="firstName"
             formControlName="firstName" required
             placeholder="First Name"
             class="form-control" />
      <!--
    <span *ngIf="hasError('lat')"
    class="glyphicon glyphicon-remove form-control-
    feedback"
    aria-hidden="true"></span>
    <div *ngIf="hasError('lat')"
    class="help-block">
    Latitude is a required field: please insert a valid
    latitude value.
    </div>
    -->
    </div>
    <div class="form-group">
      <!--
    <div class="form-group" [ngClass]="{ 'has-error has-
    feedback' : hasError('name') }">
    -->
      <label for="lastName">Last Name:</label>
      <br />
      <input type="text" id="lastName"
             formControlName="lastName" required
             placeholder="Last Name"
             class="form-control" />
      <!--
    <span *ngIf="hasError('lon')"
    class="glyphicon glyphicon-remove form-control-
    feedback"
    aria-hidden="true"></span>
    <div *ngIf="hasError('lon')"
    class="help-block">
    Longitude is a required field: please insert a valid
    longitude value.
    </div>
    -->
    </div>
    <div class="form-group">
      <!--
    <div class="form-group" [ngClass]="{ 'has-error has-
    feedback' : hasError('name') }">
    -->
      <label for="serialNumber">Serial Number:</label>
      <br />
      <select id="serialNumber" class="form-control"
              formControlName="serialNumber">
        <option value="">--- Select your product ---</option>
        <option *ngFor="let product of products" [value]="product.serialNumber">
          {{product.name}}
        </option>
      </select>
      <!--
    <span *ngIf="hasError('lon')"
    class="glyphicon glyphicon-remove form-control-
    feedback"
    aria-hidden="true"></span>
    <div *ngIf="hasError('lon')"
    class="help-block">
    Longitude is a required field: please insert a valid
    longitude value.
    </div>
    -->
    </div>

    <div class="form-group commands">
      <button type="submit"
              (click)="onSubmit()"
              class="btn btn-success">
        Send in your winning ticket!
      </button>
      <button type="submit"
              [routerLink]="['/home']"
              class="btn btn-default">
        Cancel
      </button>
    </div>
  </div>
</div>
