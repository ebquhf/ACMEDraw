<div class="home-new-draw">
  <h1>{{title}}</h1>
  <p *ngIf="!draw"><em>Loading...</em></p>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!--
      <div class="form-group" [ngClass]="{ 'has-error has-
      feedback' : hasError('name') }">
      -->
      <label for="name">Participant email:</label>
      <br />
      <input type="text" id="email"
             formControlName="email" required
             placeholder="Email"
             class="form-control" />
      <!--
      <span *ngIf="hasError('name')"
      class="glyphicon glyphicon-remove form-control-
      feedback"
      aria-hidden="true"></span>
      <div *ngIf="hasError('name')"
      class="help-block">
      Name is a required field: please insert a valid name.
      </div>
      -->
    </div>
    <div class="form-group">
      <!--
      <div class="form-group" [ngClass]="{ 'has-error has-
      feedback' : hasError('name') }">
      -->
      <label for="lat">First name:</label>
      <br />
      <input type="text" id="firstName"
             formControlName="firstName" required
             placeholder="First Name"
             class="form-control" />
      <!--
      <span *ngIf="hasError('lat')"
      class="glyphicon glyphicon-remove form-control-
      feedback"
      aria-hidden="true"></span>
      <div *ngIf="hasError('lat')"
      class="help-block">
      Latitude is a required field: please insert a valid
      latitude value.
      </div>
      -->
    </div>
    <div class="form-group">
      <!--
      <div class="form-group" [ngClass]="{ 'has-error has-
      feedback' : hasError('name') }">
      -->
      <label for="lon">Last Name:</label>
      <br />
      <input type="text" id="lastName"
             formControlName="lastName" required
             placeholder="Last Name"
             class="form-control" />
      <!--
      <span *ngIf="hasError('lon')"
      class="glyphicon glyphicon-remove form-control-
      feedback"
      aria-hidden="true"></span>
      <div *ngIf="hasError('lon')"
      class="help-block">
      Longitude is a required field: please insert a valid
      longitude value.
      </div>
      -->
    </div>
    <div class="form-group commands">
      <button type="submit"
              (click)="onSubmit()"
              class="btn btn-success">
        Create City
      </button>
      <button type="submit"
              [routerLink]="['/home']"
              class="btn btn-default">
        Cancel
      </button>
    </div>
  </div>
</div>
