<div class="home-new-draw">
  <h1>{{title}}</h1>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!--
    <div class="form-group" [ngClass]="{ 'has-error has-
    feedback' : hasError('name') }">
    -->
      <label for="email">Participant email:</label>
      <br />
      <input type="text" id="email"
             formControlName="email" required
             placeholder="Email"
             class="form-control" />
      <!--
    <span *ngIf="hasError('name')"
    class="glyphicon glyphicon-remove form-control-
    feedback"
    aria-hidden="true"></span>
    <div *ngIf="hasError('name')"
    class="help-block">
    Name is a required field: please insert a valid name.
    </div>
    -->
    </div>
    <div class="form-group">
      <!--
    <div class="form-group" [ngClass]="{ 'has-error has-
    feedback' : hasError('name') }">
    -->
      <label for="firstName">First name:</label>
      <br />
      <input type="text" id="firstName"
             formControlName="firstName" required
             placeholder="First Name"
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <br />
      <input type="text" id="lastName"
             formControlName="lastName" required
             placeholder="Last Name"
             class="form-control" />
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="birthDate">Date of Birth:</label>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker"
                 (dateInput)="addDate('input', $event)" (dateChange)="addDate('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>
      <div class="form-group">
        <label for="serialNumber">Serial Number:</label>
        <br />
        <mat-form-field *ngIf="products">
          <mat-label>Select your product</mat-label>
          <mat-select id="serialNumber" formControlName="serialNumber">
            <mat-option *ngFor="let product of products"
                        [value]="product.serialNumber">
              {{product.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!--
    <span *ngIf="hasError('lon')"
    class="glyphicon glyphicon-remove form-control-
    feedback"
    aria-hidden="true"></span>
    <div *ngIf="hasError('lon')"
    class="help-block">
    Longitude is a required field: please insert a valid
    longitude value.
    </div>
    -->
      </div>

      <div class="form-group commands">
        <button type="submit"
                (click)="onSubmit()"
                class="btn btn-success">
          Send in your winning ticket!
        </button>
        <button type="submit"
                [routerLink]="['']"
                class="btn btn-default">
          Cancel
        </button>
      </div>
    </div>
</div>
